<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroConecta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page-body">
    <div class="login-container">
        <h2 class="login-title"><i class="fas fa-user-circle"></i> Bem-vindo!</h2>
        <form action="dashboard.html" method="GET" class="login-form">
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>
            <button type="submit" class="btn-form">Entrar</button>
            <p class="form-link">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            <p class="form-link"><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao Início</a></p>
        </form>
    </div>
</body>
</html>
